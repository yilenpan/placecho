<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlaceCho</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <style>
      .pink {
        background-color: #ff69b4;
        color: white;
        height: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row pink">
            <h2>Welcome to PlaceCho!</h2>
            <h2>A quick and simple image placeholder service that's better than placehold.it</h2>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <h3>PRO TIP:</h3>
              <p>Just put your image size after our URL and you'll get a placeholder.</p>
              <img src="http://localhost:3000/375/600" alt="">
            </div>
            <div class="col-xs-6">
              <img src="http://localhost:3000/375/400" alt="">
            </div>
            <div class="col-xs-6">
              <img src="http://localhost:3000/375/100" alt="">
            </div>
            <div class="col-xs-6">
              <img src="http://localhost:3000/375/1000" alt="">
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
